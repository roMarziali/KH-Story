<mat-card-header>
  <mat-card-title>Filtres</mat-card-title>
</mat-card-header>
<mat-card-content>
  <ul>
    <li *ngFor="let filter of contentParametersService.filters">
      <mat-checkbox [(ngModel)]="filter.selected"
        (change)="contentParametersService.saveParameters()">{{filter.name}}</mat-checkbox>
    </li>
  </ul>
</mat-card-content>
