<mat-toolbar>
  <span>Gestion du contenu</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Filtres" matTooltip="Filtres" [color]="(displaySettings) ? 'primary' : 'basic'"
    (click)="toggleDisplaySetting()">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<mat-card id="user-content-parameters" *ngIf="displaySettings">
  <app-content-filters></app-content-filters>
  <app-content-visibility></app-content-visibility>
</mat-card>
