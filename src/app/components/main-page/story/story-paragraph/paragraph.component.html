<ng-container *ngIf="paragraph">
  <p>
    <ng-container *ngFor="let subString of subStrings">
      <ng-container *ngIf="!subString.annotation || !displayAnnotations">{{subString.text}}</ng-container>
      <ng-container *ngIf="subString.annotation && displayAnnotations">
        <span [matTooltip]="subString.annotation" class="annotated">{{subString.text}}</span></ng-container>
    </ng-container>
  </p>

  <div class="illustration-container" *ngIf="paragraph.images">
    <ng-container *ngFor="let image of paragraph.images">
    <div class = "illustration">
        <img class="image" [src]="resizedImageSource(image)" [alt]="image.alt" (click)="openZoomImage(image)">
        <div class="caption">{{image.alt}}</div>
    </div>
  </ng-container>
  </div>
</ng-container>
