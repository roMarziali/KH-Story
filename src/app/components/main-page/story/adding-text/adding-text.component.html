<div *ngIf="isAuthenticated && !isDisplayedTextForm">
  <button mat-icon-button aria-label="Ajout" [matMenuTriggerFor]="menu" class="main-button">
    <mat-icon>add</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="addTitle()">Titre</button>
    <ng-container *ngIf="previousTitle != 0">
      <button mat-menu-item (click)="addParagraph()">Paragraphe</button>
    </ng-container>
  </mat-menu>
</div>
