<mat-expansion-panel expanded=true>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filtres
    </mat-panel-title>
  </mat-expansion-panel-header>

  <ul>
    <li *ngFor="let filter of filters">
      <mat-checkbox [(ngModel)]="filter.selected"
        (change)="filterChanged()">{{filter.name}}</mat-checkbox>
    </li>
  </ul>

</mat-expansion-panel>
