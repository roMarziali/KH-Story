<main>

  <ng-container>
    <mat-sidenav-container>
      <mat-sidenav #sidenav mode="side" [fixedInViewport]="true" [fixedTopGap]="70">
        <app-content-visibility></app-content-visibility>
        <app-content-filters></app-content-filters>
      </mat-sidenav>

      <mat-sidenav-content>
        <div>
          <div>
            <button mat-icon-button aria-label="Filtres" matTooltip="Filtres" (click)="sidenav.toggle()">
              <mat-icon>settings</mat-icon>
            </button>
            <button mat-icon-button aria-label="Télécharger" matTooltip="Télécharger">
              <mat-icon>download</mat-icon>
            </button>
          </div>
          <div>
            <app-story></app-story>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>




</main>
