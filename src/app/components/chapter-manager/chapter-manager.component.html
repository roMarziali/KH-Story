<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div>Gestion des chapitres</div>
      <div><button mat-icon-button mat-dialog-close aria-label="Fermer la fenÃªtre"
          tabindex="-1"><mat-icon>close</mat-icon></button></div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <section class="mat-elevation-z8" tabindex="0">
      <mat-table #table mat-table [dataSource]="chaptersMetadata" cdkDropList (cdkDropListDropped)="drop($event)">

        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef> Ordre </th>
          <td mat-cell *matCellDef="let chapterMetadata">{{chapterMetadata.order}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Titre </th>
          <td mat-cell *matCellDef="let chapterMetadata">
            <mat-form-field subscriptSizing="dynamic">
              <input matInput type="string" maxlength="80" [(ngModel)]="chapterMetadata.title" />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let chapterMetadata"> <button mat-icon-button
              (click)="deleteChapter(chapterMetadata.id)"><mat-icon>delete</mat-icon></button> </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>

      </mat-table>
    </section>

    <p>
      <button mat-raised-button color="primary" (click)="addChapter()">Ajouter un chapitre</button>
    </p>
    <p>
      <button mat-raised-button color="primary" (click)="onSubmit()">Sauvegarder</button>
    </p>
  </mat-card-content>
</mat-card>
