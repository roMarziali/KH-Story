<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div>Gestion des chapitres</div>
      <div><button mat-icon-button mat-dialog-close aria-label="Fermer la fenÃªtre" tabindex="-1"><mat-icon>close</mat-icon></button></div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

   <table mat-table [dataSource]="chaptersMetadata" class="mat-elevation-z8">

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Ordre </th>
      <td mat-cell *matCellDef="let chapterMetadata"> {{chapterMetadata.order}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let chapterMetadata"> {{chapterMetadata.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
</mat-card>
