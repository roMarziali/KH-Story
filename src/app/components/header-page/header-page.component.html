<header>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span id="app-title">KH Story</span>
      <span class="spacer"></span>

      <span>
        <button mat-icon-button aria-label="Info" (click)="openIntroDialog()">
          <mat-icon>info</mat-icon>
        </button>
      </span>

      <span>
        <a mat-icon-button href="mailto:contact@kh-story.com">
          <mat-icon>email</mat-icon>
        </a>

      </span>
      <span *ngIf="!isAuthenticated">
        <button mat-icon-button aria-label="Connexion" (click)="openLoginDialog()">
          <mat-icon>account_circle</mat-icon>
        </button>
      </span>
      <span *ngIf="isAuthenticated">
        <button mat-icon-button aria-label="Connexion" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar>
    <mat-toolbar-row>

      <app-chapters-menu></app-chapters-menu>

      <span class="spacer"></span>

      <div>
        <a routerLink="/bibliographie">
          <button mat-icon-button aria-label="Bibliographie">
            <mat-icon>menu_book</mat-icon>
          </button>
        </a>
      </div>

      <div>
        <button mat-icon-button aria-label="RÃ©glages" (click)="toggleSettingsMenu()"
          [color]="displaySettingsMenu ? 'primary' : '' ">
          <mat-icon>settings</mat-icon>
        </button>
        <div *ngIf="displaySettingsMenu">
          <app-settings-menu></app-settings-menu>
        </div>
      </div>

      <span class="mini-spacer"></span>

      <mat-slide-toggle [(ngModel)]="settingsService.settings.visibility.darkMode"
        (ngModelChange)="settingsService.visibilityChanged()">
      </mat-slide-toggle>
      <button mat-icon-button (click)="settingsService.toggleDarkMode()"><mat-icon>wb_sunny</mat-icon></button>

    </mat-toolbar-row>
  </mat-toolbar>

</header>
