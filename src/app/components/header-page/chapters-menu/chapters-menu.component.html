<button mat-icon-button aria-label="Chapitre" [matMenuTriggerFor]="menu" class="main-button">
  <app-icon [alt]="'Chapitres'" [iconeName]="'book_prophecies.png'">
  </app-icon>
</button>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let chapter of chapters">
    <a mat-menu-item [href]="'?chapter=' + chapter.order">{{chapter.title}}</a>
  </ng-container>

</mat-menu>
